<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const carro = prompt(`Qual carro você deseja remover da lista("Tiggo", "Sportage", "Tucson", "EcoSport")?`).trim().toLowerCase();
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO
    if (carro === "ecosport")
    carrosSUV.pop();
    else if (carro === "tiggo")
    carrosSUV.shift();
    else if (carro === "sportage")
    carrosSUV.splice(1, 1);
    else if (carro === "tucson")
    carrosSUV.splice(2, 1);
    else
    alert(`Insira um dos carros listados.`);

    //SAÍDA

     alert(`A lista antiga era: Tiggo, Sportage, Tucson, EcoSport. A lista sem o item que você removeu ficou: ${carrosSUV.join(", ")}`)

</script>
