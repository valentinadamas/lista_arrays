<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    const carro = prompt(`Qual carro você deseja remover da lista("Tiggo", "Sportage", "Tucson", "EcoSport")?`).trim();
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let listaAntiga = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO
    const pos = carrosSUV.indexOf(carro);
    if (pos >= 0) {
        carrosSUV.splice(pos, 1);
        alert(`A lista antiga era: ${listaAntiga.join(", ")}. A lista sem o item que você removeu ficou: ${carrosSUV.join(", ")}`)
    }
    else {
        alert(`Carro não encontrado ou escrito de forma errada! Tente novamente.`);
    }

    //SAÍDA


</script>
