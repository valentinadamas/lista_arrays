<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let listaAntiga = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carro = prompt(`Qual carro você deseja adicionar na lista de SUVs: ${carrosSUV.join(", ")}?`).trim().toLowerCase();

    //PROCESSAMENTO
    carrosSUV.push(carro);

    //SAÍDA

    alert(`A lista antiga era: ${listaAntiga.join(", ")}. A lista com o item que você adicionou ficou: ${carrosSUV.join(", ")}`)
</script>
