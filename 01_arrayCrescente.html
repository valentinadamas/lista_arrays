<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numUm = Number(prompt(`Informe um número:`));
    const numDois = Number(prompt(`Informe um segundo número:`));

    const crescente = [];

    //PROCESSAMENTO
    
    if (numUm < numDois) {
        crescente.push(numUm);
        crescente.push(numDois);
    }
    else if (numDois < numUm) {
        crescente.push(numDois);
        crescente.push(numUm);
    }
    else if (numUm === numDois) {
        crescente.push(numUm);
        crescente.push(numDois);
        }
        else {
            alert(`Informe apenas com números.`);
        }
    //SAÍDA

    const resul = crescente.join("; ");
    alert(`A ordem crescente dos números é: ${resul}`)

</script>
