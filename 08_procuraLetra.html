<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt("Infomre UMA palavra:");
    const letra = prompt("Informe uma letra que você deseja encontrar nessa palavra:");

    //PROCESSAMENTO

    let existe = palavra.indexOf(letra)

    if (existe < 0) {
        alert(`Essa letra não existe na palavra informada. Tente outra!`);
    }
    else if (existe >= 0) {
        alert(`A primeira posição da letra na palavra é: ${existe + 1}`);
    }
    else
        alert(`Erro!`)
</script>
