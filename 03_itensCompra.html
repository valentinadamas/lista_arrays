<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
   
    const fruta1 = prompt(`Insira uma fruta:`);
    const fruta2= prompt(`Insira uma fruta:`);
    const fruta3= prompt(`Insira uma fruta:`);
    const bebida1 = prompt(`Insira uma bebida:`);
    const bebida2 = prompt(`Insira uma bebida:`);
    const bebida3 = prompt(`Insira uma bebida:`);
    const frutas = [];
    const bebidas = [];
    const lista = [];

    //PROCESSAMENTO

    frutas.push(fruta1);
    frutas.push(fruta2);
    frutas.push(fruta3);
    bebidas.push(bebida1);
    bebidas.push(bebida2);
    bebidas.push(bebida3);

    lista.push(frutas);
    lista.push(bebidas);

    const final = frutas.concat(bebidas);

    //SAÍDA

    alert(`As frutas a serem serão: ${frutas.join(", ")}`);
    alert(`As bebidas a serem serão: ${bebidas.join(", ")}`);
    document.write(`A lista de compras é ${final.join(", ")}`);
</script>
